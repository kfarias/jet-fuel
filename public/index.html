<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JetFuel</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <form class="header-section">
        <h1 class="app-title">Jet Fuel</h1>
        <div class="url-section">
          <div class="url-wrap">
            <input class="url-input" type="text" placeholder="www.example.com" />
            <button class="submit-btn">Shorten</button>
          </div>
          <select class="folder-options">
            <option value="select a folder" selected="selected">Select a folder</option>
          </select>
        </div>
      </form>
    </header>
    <div class="display-url">
    <p>Shortened URL: <span class="short-link"></span></p>
    </div>
    <section class="main-content">
      <aside class="folders">
        <div class="folder-wrap">
          <input class="folder-input" type="text" placeholder="Create new folder"/>
          <button class="save-btn">Save</button>
        </div>
        <div class="button-wrap"></div>
      </aside>
      <section class="link-list">
        <!-- <div class="filter-options">
          <button class="sort-btn">Sort by date</button>
          <button class="popular-btn">Sort by visits</button>
        </div> -->
      </section>
    </section>
    <script src="./jquery.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
